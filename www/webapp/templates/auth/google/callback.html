{% extends "layout/base.html" %}

{% block title %}
<title>TipsyTakedown - Client Callback</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Client Callback</h1>
            <p>Redirecting...</p>
        </div>
    </div>
</div>
<script>
    {% if token %}
    const token = '{{ token }}';
    {% else %}
    const token = '{{ request.args.get('token') }}';
    {% endif %}

    if (token) {
        sessionStorage.setItem('token', token);
    }
    setTimeout(() => {
        window.location.href = '/';
    }, 2000);
</script>
{% endblock %}

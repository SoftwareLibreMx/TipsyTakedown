{% from "layout/components/navbar.html" import navbar %}
{% from "layout/components/footer.html" import footer %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}{% endblock %}
        <link 
            href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" 
            rel="stylesheet">
        <link href="/static/css/layout/base.css" rel="stylesheet">
        <script src="/static/js/utils/getUser.js"></script>
    </head>
    <body data-bs-theme="light" id="body" >
        {{ navbar() }}

        {% block body %}{% endblock %}

        {{ footer() }}
        <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
        <script 
            src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}">
        </script>
        <script src="/static/js/base.js"></script>
    </body>
</html>

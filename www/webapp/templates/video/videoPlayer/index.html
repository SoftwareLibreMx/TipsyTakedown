{% extends 'layout/base.html' %}

{% block title %}
    <title>Video Player</title>
{% endblock %}

{% block body %}
<div class="mx-5">
    <h1>{{ video.name }}</h1>

    <video width="320" height="240" controls>
        <source src="{{ video_src }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
</div>
{% endblock %}

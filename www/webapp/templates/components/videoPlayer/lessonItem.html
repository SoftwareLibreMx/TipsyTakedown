{% macro lessonItem(item = None, course_id='') %}
<div class="row row-lesson-item">
  <div class="col-4 col-xs-6 col-sm-3 col-md-3" style="min-width: 60px;">
    <a href="/course/{{course_id}}/material/{{item.id}}">
      <div class="video-item" data-video-id="dQw4w9WgXcQ">
        <img src="/static/img/svg/filetype-{{ item.material_type|lower }}.svg" 
        class="img-thumbnail video-thumbnail" alt="Thumbnail"/>
      </div>
    </a>
  </div>
  <div class="col-8 col-xs-6 col-sm-9 col-md-9">
      <div class="video-item-title">
        {{ item.get('name', 'Lesson Name') }}
      </div>
      <div class="video-item-description">
        {{ item.get('description', 'Lesson description') }}
      </div>
  </div>
</div>
{%- endmacro %}

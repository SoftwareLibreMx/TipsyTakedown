{% extends "layout/base.html" %}

{% block title %}
<title>Login with OAuth</title>
{% endblock %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card mt-5">
              <div class="card-header text-center">
                  <h3>Login with OAuth</h3>
              </div>
              <div class="card-body text-center">
                  <a href="{{ url_for('login_google') }}" class="btn btn-danger btn-block">Login with Google</a>
                  <a href="{{ url_for('login_facebook') }}" class="btn btn-primary btn-block">Login with Facebook</a>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
